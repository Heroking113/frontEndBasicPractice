<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子阴影</title>
</head>
<body>
<div class="left-shadow">left-shadow</div>
<style>
    /*盒子阴影：box-shadow，更多相关操作可以搜索查询*/
    div{
        height: 150px;
        width: 150px;
        margin: 50px;
        background-color: red;
    }
    .left-shadow{
        box-shadow: -20px 0 10px rgba(0,0,0,.5); /*这里的“10px”表示模糊程度*/
    }
</style>
</body>
</html>
